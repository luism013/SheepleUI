<!DOCTYPE html>
<meta charset="utf-8"/>
<html>

    <head>
        <style>
            /* Style the tab buttons */
            .tablink{
                background-color: dodgerblue;
                color: white;
                float: left;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                font-size: 17px;
                width: 16.66%;
                margin-top: -20px;
            }

            .btn{
                text-align: center;
                background-color: red;
                border: none;
                color: white;
                /*padding: 12px 180px;*/
                /*font-size: 16px;*/
                cursor: pointer;
            }

            .card-content{
                text-align: center;
            }

            .tablink:hover {
                background-color: #777;
            }

        </style>


    <button class="tablink" ng-click="dashboardCtrl.showChats()" id="defaultOpen">Group Chat</button>
    <button class="tablink" ng-click="dashboardCtrl.showContacts()">Contacts</button>
    <button class="tablink" ng-click="dashboardCtrl.userInfo()">User Info</button>
    <button class="tablink" ng-click="">Dashboard</button>
    <button class="tablink" ng-click="dashboardCtrl.refresh()">Refresh</button>
    <button class="tablink" ng-click="dashboardCtrl.logout()">Logout</button>
    </head>
<body>


<table>
    <tbody>
    <tr>
        <td><div id="trending_hashtags" style="width: 1200px; height: 300px;"></div></td>
    </tr>
    <tr>
        <td><div id="postPerDay" style="width: 1200px; height: 300px;"></div></td>
    </tr>
    <tr>
        <td><div id="repliesPerDay" style="width: 1200px; height: 300px;"></div></td>
    </tr>
    <tr>
        <td><div id="likesPerDay" style="width: 1200px; height: 300px;"></div></td>
    </tr>
    <tr>
        <td><div id="dislikesPerDay" style="width: 1200px; height: 300px;"></div></td>
    </tr>
    <tr>
        <td><div id="mostActiveUsers" style="width: 1200px; height: 300px;"></div></td>
    </tr>
    <tr>
        <td><div id="userActivity" style="width: 1200px; height: 300px;"></div></td>
    </tr>
    <tr>
        <td><div id="repliesPerPost" style="width: 1200px; height: 300px;"></div></td>
    </tr>
    <tr>
        <td><div id="likesPerPost" style="width: 1200px; height: 300px;"></div></td>
    </tr>
    <tr>
        <td><div id="dislikesPerPost" style="width: 1200px; height: 300px;"></div></td>
    </tr>
    </tbody>

</table>

</body>
</html>
