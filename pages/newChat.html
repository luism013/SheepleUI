<div ng-cloak style="align-content: center">

<div>
    <p style="text-align:right">
        <button class="chats" ng-click="newChatCtrl.showChats()">Chats</button>
        <button class="profile" ng-click="">Profile</button>
        <button class="logout" ng-click="newChatCtrl.logout()">logout</button></p>
</div>

<div class="row">

    <div class="col s4">
        <form name="form" ng-submit="newChatCtrl.newChat(gchat_name)" role="form">
            <center><h5>NEW CHAT</h5></center>
            <div class="form-group">
                <label for="gchat_name">Group Chat Name</label>
                <i class="fa fa-key"></i>
                <div>
                    <input type="text" name="gchat_name" id="gchat_name" class="form-control" ng-model="gchat_name" required />
                </div>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block"></span>
            </div>

            <div ng-repeat="m in members" ng-if="m.isMember == true">
                {{ m.username }}
            </div>
            <h6>Add Members</h6>

                <div ng-repeat="c in newChatCtrl.contacts">
                        <label>{{ c.username }}
                            <input type="checkbox" name="contacts" ng-init="members[c.user_id].username = c.username"
                                   ng-true-value="true" ng-false-value="false" ng-model="members[c.user_id].isMember">
                        </label><br/>
                </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-danger">Create Chat</button>
            </div>
        </form>
    </div>

</div>
</div>
