<div ng-cloak style="align-content: center">


    <div>
        <p><div style="text-align:right">
            <button class="contacts" ng-click="profileCtrl.showChats()">Chats</button>
            <button class="profile" ng-click="profileCtrl.showContacts()">Contacts</button>
            <button class="logout" ng-click="profileCtrl.logout()">logout</button></div></p>
    </div>

        <div class="row">

            <div class="col s4">
                <h5>Owned Chats</h5>
                <div ng-repeat="c in profileCtrl.ownedChatsList">
                    <div class="card" ng-click="">
                        <div class="card-content">
                            <!-- Card Title is the name of the chat -->
                            <span class="card-title" >{{ c.gchat_name }}</span>
                                <!-- Users who belong to that chat -->
                            <button ng-click="profileCtrl.editChat=true; profileCtrl.currChat=c">Edit</button>
                            <button ng-click="profileCtrl.deleteChat(c.gchat_id)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-if="profileCtrl.editChat" class="col s4">
                    <div class="card">
                        <div class="card-content">
                            <!-- Card Title is the name of the chat -->
                            <span class="card-title" >{{ profileCtrl.currChat.gchat_name }}</span>
                                <!-- Users who belong to that chat -->
                            <input type="text" name="change name" id="change_name" class="form-control" ng-model="newName"/>
                            <button ng-click="profileCtrl.changeName(newName)">Change Name</button>
                            <div ng-repeat="m in members" ng-if="m.isMember == true">
                                {{ m.username }}
                            </div>
                            <h6>Add Members</h6>

                                <div ng-repeat="c in profileCtrl.contacts">
                                        <label>{{ c.username }}
                                            <input type="checkbox" name="contacts" ng-init="members[c.user_id].username = c.username"
                                                   ng-true-value="true" ng-false-value="false" ng-model="members[c.user_id].isMember">
                                        </label><br/>
                                </div>
                            <button ng-click="profileCtrl.addMembers()">Add Members</button>
                        </div>
                    </div>
            </div>

        </div>

</div>
